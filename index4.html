<body>

                <input type="text" id="orderName" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤">
                <input type="email" id="orderEmail" placeholder="‡∏≠‡∏µ‡πÄ‡∏°‡∏•">
                <select id="orderPlan">
                    <option value="Basic - ‡∏ø499">Basic - ‡∏ø499</option>
                    <option value="Pro - ‡∏ø999">Pro - ‡∏ø999</option>

                <button class="btn" onclick="checkStatus()">‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</button>

                <button class="btn" onclick="loginAdmin()">Login</button>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxUNQXbkfz7k1uPTiC-0rUCgJS4ejpDMwq5GijmSUWlKo7NHBkQ4DKatlKCGMe9dr8/exec"; // <--- ‡∏ß‡∏≤‡∏á Web App URL ‡∏à‡∏≤‡∏Å Google Apps Script ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
        let allOrders = [];

        function showLoading(show) { document.getElementById('loading').style.display = show ? 'block' : 'none'; }

        async function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            event.currentTarget.classList.add('active');
            if(pageId === 'admin' && document.getElementById('adminPanel').style.display === 'block') fetchOrders();
        }

        async function placeOrder() {
            const name = document.getElementById('orderName').value;
            const email = document.getElementById('orderEmail').value;
            const plan = document.getElementById('orderPlan').value;
            if(!name || !email) return alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•');

            showLoading(true);
            await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "addOrder", id: Date.now(), date: new Date().toLocaleString(), name, email, plan })
            });
            showLoading(false);
            alert('‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡∏£‡∏≠‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞');
            showPage('status');
        }

        async function fetchOrders() {
            showLoading(true);
            const res = await fetch(SCRIPT_URL);
            allOrders = await res.json();
            showLoading(false);
            renderAdmin();
        }

        async function checkStatus() {
            const email = document.getElementById('searchEmail').value;
            showLoading(true);
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();
            showLoading(false);
            
            const found = data.filter(o => o.email === email);
            let html = '<table><tr><th>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞</th><th>‡∏•‡∏¥‡∏á‡∏Å‡πå</th></tr>';
            found.forEach(o => {
                html += `<tr>
                    <td><span class="badge ${o.status}">${o.status}</span></td>
                    <td>${o.downloadLink ? `<a href="${o.downloadLink}">‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î</a>` : '-'}</td>
                </tr>`;
            });
            document.getElementById('statusResult').innerHTML = html + '</table>';
        }

        function renderAdmin() {
            let html = '<table><tr><th>‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤</th><th>‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£</th></tr>';
            allOrders.filter(o => o.status === 'pending').forEach(o => {
                html += `<tr>
                    <td>${o.name}<br><small>${o.email}</small></td>
                    <td><button onclick="approve(${o.id})">‡∏≠‡∏ô‡∏∏‡∏°‡∏±‡∏ï‡∏¥</button></td>
                </tr>`;
            });
            document.getElementById('adminData').innerHTML = html + '</table>';
        }

        async function approve(id) {
            const link = prompt("‡πÉ‡∏™‡πà‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î:");
            if(!link) return;
            showLoading(true);
            await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "approveOrder", id: id, link: link })
            });
            fetchOrders();
        }

        function loginAdmin() {
            if(document.getElementById('adminPass').value === '1234') {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                fetchOrders();
            }
        }
    </script>
</body>
