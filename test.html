<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HIBOT - Expert Advisor สำหรับ MT4/MT5</title>
  <link rel="icon" type="image/png" href="https://drive.google.com/uc?export=view&id=1xh7SJCTC3iIqkaLV32d4gJsGKfE_o-Uh">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f8f8f8;
      flex-wrap: wrap;
    }
    .logo-box {
      display: flex;
      align-items: center;
    }
    .logo-box img {
      height: 40px;
      margin-right: 10px;
    }
    .logo-box .brand-text {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        width: 100%;
      }
      nav.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-box">
    <img src="https://drive.google.com/uc?export=view&id=1xh7SJCTC3iIqkaLV32d4gJsGKfE_o-Uh" alt="HIBOT Logo">
    <div class="brand-text">HIBOT Expert Advisor</div>
  </div>
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  <nav id="mainMenu">
    <a href="#">หน้าแรก</a>
    <a href="#">แพ็กเกจ</a>
    <a href="#">เกี่ยวกับเรา</a>
    <a href="#">ติดต่อ</a>
  </nav>
</header>

<script>
  function toggleMenu() {
    document.getElementById('mainMenu').classList.toggle('active');
  }
</script>

</body>
</html>
