<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - เปิดให้บริการเร็วๆ นี้</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Prompt', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* ใช้ Gradient สีที่คุณชอบ */
            background: linear-gradient(135deg, #0099FF 0%, #00bfff 100%);
            color: #333;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: slideUp 0.8s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            color: #007bb5; /* สีเข้มกว่าพื้นหลังเล็กน้อยให้อ่านง่าย */
            margin-bottom: 1rem;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0099FF;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            animation: spin 1s linear infinite;
        }

        /* ปุ่ม Notify หรือ Action */
        .notify-box {
            display: flex;
            gap: 10px;
        }

        input[type="email"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-family: 'Prompt', sans-serif;
        }

        button {
            padding: 12px 24px;
            background: #0099FF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Prompt', sans-serif;
            transition: background 0.3s;
        }

        button:hover {
            background: #007acc;
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="loader"></div>
        
        <h1>Coming Soon</h1>
        
        <p>
            เรากำลังพัฒนาระบบเพื่อมอบประสบการณ์ที่ดีที่สุดให้กับคุณ<br>
            พบกันเร็วๆ นี้ครับ
        </p>

        <form class="notify-box" onsubmit="event.preventDefault(); alert('ขอบคุณครับ! เราจะแจ้งเตือนคุณเมื่อระบบพร้อม');">
            <input type="email" placeholder="อีเมลของคุณ" required>
            <button type="submit">แจ้งเตือนฉัน</button>
        </form>
    </div>

</body>
</html>
